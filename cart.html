<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | Nasy Luxe Hair</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family:Segoe UI; background:#f8f8f8; margin:0; color:#333; }
.container { max-width:900px; margin:50px auto; padding:20px; background:white; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:30px; font-weight:bold; color:#222; }
.cart-item { display:flex; align-items:center; justify-content:space-between; padding:15px 10px; border-bottom:1px solid #eee; gap:20px; }
.cart-item img { width:100px; border-radius:10px; object-fit:cover; }
.cart-details { flex:1; }
.cart-details strong { display:block; margin-bottom:5px; font-size:16px; }
.cart-details p { margin:0; color:#555; }
.cart-actions { display:flex; flex-direction:column; gap:5px; align-items:center; }
.cart-actions button { background:#d4af37; color:white; border:none; padding:5px 10px; border-radius:6px; font-weight:bold; cursor:pointer; transition: all 0.3s; }
.cart-actions button:hover { background:#b9962f; }
.remove { background:#ff4c4c; }
.remove:hover { background:#e43e3e; }
.total { text-align:right; margin-top:20px; font-size:20px; font-weight:bold; }
.empty { text-align:center; font-size:18px; color:#888; margin:50px 0; }
.floating-nav {
  position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.9); padding: 15px 20px; border-radius: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 999;
}
.floating-nav a { color: white; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: all 0.3s ease; }
.floating-nav a:hover { color: #d4af37; transform: translateX(5px); }
.floating-nav i { font-size: 18px; }
</style>
</head>
<body>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cart"></div>
  <div class="total">Total: R<span id="total">0</span></div>
</div>

<div class="floating-nav">
  <a href="index.html"><i class="fa fa-house"></i> Home</a>
  <a href="collection.html"><i class="fa fa-box"></i> Collection</a>
  <a href="reviews.html"><i class="fa fa-star"></i> Reviews</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function showCart() {
  const cartDiv = document.getElementById('cart');
  cartDiv.innerHTML = '';
  let total = 0;
  if(cart.length === 0){
    cartDiv.innerHTML = `<p class="empty">Your cart is empty</p>`;
    document.getElementById('total').innerText = '0';
    return;
  }

  cart.forEach((item,index)=>{
    total += item.price * item.qty;
    cartDiv.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-details">
          <strong>${item.name}</strong>
          <p>R${item.price} × ${item.qty}</p>
        </div>
        <div class="cart-actions">
          <button onclick="increase(${index})">＋</button>
          <button onclick="decrease(${index})">－</button>
          <button class="remove" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById('total').innerText = total;
}

function increase(index){ cart[index].qty++; saveShow(); }
function decrease(index){ cart[index].qty > 1 ? cart[index].qty-- : cart.splice(index,1); saveShow(); }
function removeItem(index){ cart.splice(index,1); saveShow(); }
function saveShow(){ localStorage.setItem('cart',JSON.stringify(cart)); showCart(); }

showCart();
</script>

</body>
</html>

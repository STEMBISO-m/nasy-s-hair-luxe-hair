<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Nasy Luxe Hair</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { margin:0; font-family:'Segoe UI', sans-serif; background:#f4f4f4; color:#333; }
    .container { max-width:900px; margin:50px auto; padding:20px; }
    h1 { text-align:center; margin-bottom:40px; letter-spacing:1px; }

    .cart-item {
      background:white;
      border-radius:12px;
      padding:20px;
      margin-bottom:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }

    .cart-details { flex:1; }
    .cart-details strong { font-size:16px; }
    .cart-details p { margin:5px 0; font-size:14px; color:#666; }

    .cart-actions { text-align:right; }
    .cart-actions button {
      background:black;
      color:white;
      border:none;
      padding:6px 12px;
      margin:5px;
      border-radius:5px;
      cursor:pointer;
      font-size:14px;
    }
    .cart-actions button.remove { background:#b00020; }
    .cart-actions button:hover { opacity:0.85; }

    .summary {
      background:white;
      border-radius:12px;
      padding:25px;
      margin-top:40px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      text-align:center;
    }
    .summary h2 { margin-bottom:15px; }
    .summary .total { font-size:26px; font-weight:bold; margin-bottom:20px; }
    .checkout-btn {
      display:inline-block;
      background:black;
      color:white;
      padding:14px 30px;
      border-radius:30px;
      text-decoration:none;
      font-weight:bold;
      letter-spacing:1px;
    }
    .checkout-btn:hover { background:#333; }

    .back-link { display:block; text-align:center; margin-top:30px; text-decoration:none; color:#555; }

    /* Floating nav */
    .floating-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.9);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .floating-nav a:hover { color: #d4af37; transform: translateX(5px); }
    .floating-nav i { font-size: 18px; }
  </style>
</head>
<body onload="showCart()">

<div class="container">
  <h1>Your Shopping Cart</h1>
  <div id="cart"></div>

  <div class="summary">
    <h2>Total</h2>
    <div class="total">$<span id="total">0</span></div>
    <a href="#" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <a href="collection.html" class="back-link">‚Üê Continue Shopping</a>
</div>

<!-- Floating Navigation -->
<div class="floating-nav">
  <a href="index.html"><i class="fa fa-house"></i> Home</a>
  <a href="collection.html"><i class="fa fa-box"></i> Collection</a>
  <a href="reviews.html"><i class="fa fa-star"></i> Reviews</a>
  <a href="cart.html"><i class="fa fa-cart-shopping"></i> Cart</a>
</div>

</body>
</html>

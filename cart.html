<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | Nasy Luxe Hair</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f6f6f6;
  margin: 0;
  color: #222;
}

/* ===== CART CONTAINER ===== */
.cart-container {
  max-width: 1000px;
  margin: 60px auto;
  background: #fff;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.cart-title {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

/* ===== CART ITEM ===== */
.cart-item {
  display: grid;
  grid-template-columns: 120px 1fr 140px 140px 60px;
  align-items: center;
  gap: 20px;
  padding: 20px 0;
  border-bottom: 1px solid #eee;
}

.cart-item img {
  width: 110px;
  height: 110px;
  border-radius: 12px;
  object-fit: cover;
}

.cart-name {
  font-weight: 600;
  font-size: 17px;
}

.cart-price {
  font-weight: bold;
  color: #555;
}

/* ===== QUANTITY CONTROLS ===== */
.qty-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty-controls button {
  width: 35px;
  height: 35px;
  border: none;
  background: #d4af37;
  color: white;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.qty-controls button:hover {
  background: #b9962f;
}

.qty-number {
  font-weight: bold;
}

/* ===== REMOVE ===== */
.remove-btn {
  background: none;
  border: none;
  color: #c0392b;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.remove-btn:hover {
  transform: scale(1.2);
}

/* ===== TOTAL ===== */
.cart-footer {
  margin-top: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart-total {
  font-size: 24px;
  font-weight: bold;
}

.checkout-btn {
  padding: 14px 30px;
  background: black;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.checkout-btn:hover {
  background: #333;
}

/* ===== EMPTY CART ===== */
.empty-cart {
  text-align: center;
  padding: 80px 0;
  font-size: 18px;
  color: #777;
}

/* ===== FLOATING NAV ===== */
.floating-nav {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: rgba(0,0,0,0.9);
  padding: 16px 22px;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 999;
}

.floating-nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: 0.3s;
}

.floating-nav a:hover {
  color: #d4af37;
  transform: translateX(6px);
}
</style>
</head>

<body>

<div class="cart-container">
  <div class="cart-title">Your Shopping Cart</div>
  <div id="cart-items"></div>

  <div class="cart-footer">
    <div class="cart-total">Total: R<span id="total">0</span></div>
    <button class="checkout-btn">Checkout via WhatsApp</button>
  </div>
</div>

<!-- Floating Navigation -->
<div class="floating-nav">
  <a href="index.html"><i class="fa fa-house"></i> Home</a>
  <a href="collection.html"><i class="fa fa-box"></i> Collection</a>
  <a href="reviews.html"><i class="fa fa-star"></i> Reviews</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
  const container = document.getElementById('cart-items');
  const totalEl = document.getElementById('total');
  container.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
    totalEl.innerText = '0';
    return;
  }

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div class="cart-name">${item.name}</div>
        <div class="cart-price">R${item.price}</div>

        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">âˆ’</button>
          <span class="qty-number">${item.qty}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>

        <button class="remove-btn" onclick="removeItem(${index})">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    `;
  });

  totalEl.innerText = total;
}

function changeQty(index, amount) {
  cart[index].qty += amount;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  save();
}

function removeItem(index) {
  cart.splice(index, 1);
  save();
}

function save() {
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>

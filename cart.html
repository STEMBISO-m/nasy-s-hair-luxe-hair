<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Nasy Luxe Hair</title>

<style>
body { font-family:Segoe UI; background:#fffafc; margin:0; }
.container { max-width:900px; margin:40px auto; background:white; padding:30px; border-radius:20px; }
.item { display:flex; gap:15px; margin-bottom:15px; }
.item img { width:80px; border-radius:10px; }
button { background:#d4af37; border:none; color:white; padding:10px 20px; border-radius:20px; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
<h2>Your Cart</h2>
<div id="cart"></div>
<h3>Total: R<span id="total">0</span></h3>
<button onclick="checkout()">Checkout via WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function render(){
  let div = document.getElementById("cart");
  let total = 0;
  div.innerHTML="";
  cart.forEach(i=>{
    total += i.price*i.qty;
    div.innerHTML += `
      <div class="item">
        <img src="${i.image}">
        <div>${i.name}<br>Qty: ${i.qty}<br>R${i.price}</div>
      </div>`;
  });
  document.getElementById("total").innerText=total;
}
render();

function checkout(){
  let msg="Hello Nasy Luxe Hair,%0A%0AMy Order:%0A";
  cart.forEach(i=>{
    msg+=`${i.name} x${i.qty} = R${i.price*i.qty}%0A`;
  });
  msg+=`%0ATotal: R${document.getElementById("total").innerText}`;
  window.open("https://wa.me/27671912088?text="+msg);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nasy Luxe Hair</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Segoe UI;background:#f8f8f8;color:#222}

/* NAV */
.top-nav{
  position:sticky;top:0;z-index:1000;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  box-shadow:0 6px 20px rgba(0,0,0,.06)
}
.logo{font-size:22px;font-weight:bold}
.top-nav nav{display:flex;gap:25px;align-items:center}
.top-nav nav a{text-decoration:none;font-weight:600;color:#222}
.top-nav nav a:hover{color:#d4af37}
#nav-cart-count{
  background:#d4af37;color:#fff;
  font-size:12px;padding:3px 7px;
  border-radius:50%;position:relative;top:-10px
}

/* HERO */
.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(to right,#000,#222);
  color:#fff
}
.hero h1{font-size:40px}
.hero p{font-size:18px}

/* ADDRESS */
.address-section{
  max-width:1100px;margin:50px auto;padding:20px
}
.address-box{
  background:#fff;border-radius:20px;
  padding:25px;display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.08)
}
.map iframe{width:100%;height:280px;border:0;border-radius:15px}

/* WHATSAPP */
.whatsapp-float{
  position:fixed;bottom:20px;right:20px;
  background:#25d366;color:#fff;
  width:60px;height:60px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:30px;z-index:999
}

/* MOBILE */
@media(max-width:768px){
  .top-nav{flex-direction:column}
  .top-nav nav{flex-wrap:wrap;justify-content:center}
  .hero h1{font-size:28px}
  .address-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="top-nav">
  <div class="logo">Nasy Luxe Hair</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="reviews.html">Reviews</a>
    <a href="cart.html">
      <i class="fa fa-cart-shopping"></i>
      <span id="nav-cart-count">0</span>
    </a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to Nasy Luxe Hair</h1>
  <p>Premium • Luxury • Confidence</p>
</section>

<section class="address-section">
  <div class="address-box">
    <div>
      <h2>Visit Our Store</h2>
      <p>
        52 Moses Street<br>
        Ikwezi, Mthatha<br>
        Eastern Cape, 5100<br>
        South Africa
      </p>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps?q=52%20Moses%20Street%20Ikwezi%20Mthatha%205100&output=embed"></iframe>
    </div>
  </div>
</section>

<!-- WHATSAPP BUTTON -->
<a href="https://wa.me/27671912088" class="whatsapp-float" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
function updateNavCart(){
  let cart=JSON.parse(localStorage.getItem('cart'))||[];
  document.getElementById("nav-cart-count").innerText=
  cart.reduce((a,b)=>a+b.qty,0);
}
updateNavCart();
</script>

</body>
</html>

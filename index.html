<!DOCTYPE html>
<html lang="en">
<head>

<style>
:root{
  --pink:#f8c1d9;
  --gold:#d4af37;
  --dark:#111;
}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:radial-gradient(circle at top,#fff0f7,#ffffff);
  color:#222;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:50px 20px 35px;
  position:relative;
}

.header::after{
  content:"";
  position:absolute;
  bottom:-30px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  height:60px;
  background:linear-gradient(to right,transparent,var(--pink),transparent);
  filter:blur(25px);
}

.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 30px rgba(212,175,55,.45);
}

.header h1{
  margin:15px 0 6px;
  font-size:30px;
  letter-spacing:1px;
}

.header p{
  font-size:15px;
  color:#666;
}

/* ===== SOCIAL ===== */
.socials{
  margin-top:15px;
}

.socials a{
  color:var(--dark);
  font-size:24px;
  margin:0 12px;
  transition:.3s;
}

.socials a:hover{
  color:var(--gold);
  transform:scale(1.15);
}

/* ===== NOTICE ===== */
.notice{
  margin:25px auto;
  background:linear-gradient(135deg,#000,#222);
  color:white;
  width:90%;
  max-width:520px;
  padding:12px 20px;
  border-radius:30px;
  font-size:14px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* ===== PRODUCTS ===== */
.products{
  max-width:1100px;
  margin:auto;
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:22px;
}

.product{
  background:white;
  border-radius:22px;
  padding:14px;
  position:relative;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  transition:.35s;
}

.product:hover{
  transform:translateY(-8px);
}

.product img{
  width:100%;
  border-radius:18px;
  transition:.4s;
}

.product:hover img{
  transform:scale(1.08);
}

.badge{
  position:absolute;
  top:14px;
  left:14px;
  background:linear-gradient(135deg,var(--gold),#f7e27a);
  color:#000;
  padding:5px 10px;
  font-size:11px;
  border-radius:20px;
  font-weight:bold;
}

.product h3{
  font-size:14px;
  margin:10px 0 4px;
}

.product p{
  font-weight:bold;
  color:var(--gold);
  margin-bottom:10px;
}

.product a{
  display:block;
  background:linear-gradient(135deg,#000,#333);
  color:white;
  padding:10px;
  border-radius:25px;
  text-decoration:none;
  font-size:13px;
  letter-spacing:.3px;
  transition:.35s;
}

.product a:hover{
  background:linear-gradient(135deg,var(--gold),#b9962f);
  color:#000;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:40px;
  padding:35px 20px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>
</head>

    <a href="https://www.instagram.com/nasythebosslady" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</div>

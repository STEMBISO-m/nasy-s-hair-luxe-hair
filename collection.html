<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | Nasy Luxe Hair</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Segoe UI; background:#fffafc; }

/* NAV */
.top-nav {
  background:#111;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
}

/* PRODUCTS */
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:30px;
}

.product {
  background:white;
  padding:15px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.product img {
  width:100%;
  border-radius:12px;
  transition:.3s;
}
.product img:hover { transform:scale(1.05); }

button {
  background:#d4af37;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:20px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="top-nav">
  <strong>Nasy Luxe Hair</strong>
  <a href="cart.html" style="color:white;text-decoration:none;">
    <i class="fa fa-cart-shopping"></i>
    <span id="count">0</span>
  </a>
</header>

<div class="products" id="products"></div>

<script>
const products = [
["16'' SDD",2200,"16'' sdd.jpg"],
["10'' Curls",850,"10'' curls.jpg"],
["10'' DD",1100,"10'' DD.jpg"],
["10'' DD 2",1100,"10'' DD 2.jpg"],
["14'' DD",1600,"14'' DD.jpg"],
["8'' Grey",1100,"8'' GREY.jpg"],
["10'' Vietnamese",2100,"10'' VIETNAMESE.jpg"],
["14'' Vietnam",2600,"14'' VIETNAM.jpg"],
["8'' Single Drawn",650,"8'' SINGLE DRAWM.jpg"],
["10'' Vietnam",2100,"10'' VIETNAM.jpg"],
["10'' Vietnam 2",2100,"10'' VIETNAM 2.jpg"],
["18'' Vietnam",2800,"18'' VIETNAM.jpg"],
["10'' Pro DD Grey",1100,"10'' PRO DD GREY.jpg"],
["14'' DD 2",1400,"14'' DD 2.jpg"],
["10'' Jerry Curls",950,"10'' JERRY CURLS.jpg"],
["18'' Vietnam 2",2800,"18'' VIETNAM 2.jpg"],
["10'' Vietnam 3",2100,"10'' VIETNAM 3.jpg"],
["6'' Vietnam",1700,"6'' VIETNAM.jpg"],
["10'' Vietnam 4",1800,"10'' VIETNAM 4.jpg"],
["8'' Vietnam",1100,"8'' VIETNAM.jpg"],
["22'' DD W. Curls",2200,"22'' DD W. CURLS.jpg"]
];

const container = document.getElementById("products");

products.forEach(p=>{
  container.innerHTML += `
    <div class="product">
      <img src="images/${p[2]}">
      <h3>${p[0]}</h3>
      <p>R${p[1]}</p>
      <button onclick="addToCart('${p[0]}',${p[1]},'images/${p[2]}')">Add to Cart</button>
    </div>
  `;
});

function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let item = cart.find(i=>i.name===name);
  if(item){ item.qty++; }
  else { cart.push({name,price,image,qty:1}); }
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCount();
}

function updateCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("count").innerText =
    cart.reduce((a,b)=>a+b.qty,0);
}
updateCount();
</script>

</body>
</html>

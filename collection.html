<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collection | Nasy Luxe Hair</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Segoe UI; background:#f8f8f8; }

/* ===== NAV ===== */
.top-nav {
  position: sticky;
  top: 0;
  background: #111;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-links { display:flex; gap:20px; }
.nav-links a { color:white; text-decoration:none; font-weight:600; }

.hamburger { display:none; font-size:26px; cursor:pointer; }

/* ===== PRODUCTS ===== */
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:30px;
}

.product {
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  position:relative;
}

.product img {
  width:100%;
  border-radius:10px;
  transition:0.3s;
}
.product img:hover { transform:scale(1.08); }

.badge {
  position:absolute;
  top:15px;
  left:15px;
  background:#d4af37;
  color:white;
  padding:5px 10px;
  font-size:12px;
  border-radius:5px;
}

button {
  width:100%;
  padding:10px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  margin-top:10px;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media (max-width:768px) {
  .hamburger { display:block; }
  .nav-links {
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    background:#111;
    flex-direction:column;
    display:none;
  }
  .nav-links.show { display:flex; }
}
</style>
</head>

<body>

<header class="top-nav">
  <strong>Nasy Luxe Hair</strong>
  <div class="hamburger" onclick="toggleNav()">â˜°</div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="reviews.html">Reviews</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="products">

<!-- ALL 22 PRODUCTS -->

];

document.write(products.map(p=>`

    <div class="badge">Premium</div>

    <h3>${p[0]}</h3>

</div>

<script>
function toggleNav(){
  document.getElementById("navLinks").classList.toggle("show");
}

function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let item = cart.find(i => i.name === name);
  if(item){
    item.qty++;
  } else {
    cart.push({name, price, image, qty:1});
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart");
}
</script>

</body>
</html>

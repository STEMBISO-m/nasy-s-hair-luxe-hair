<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collection | Nasy Luxe Hair</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Segoe UI;background:#f6f6f6}
.top-nav{
  background:#fff;padding:15px 25px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.06)
}
.logo{font-size:22px;font-weight:bold}
.nav-links{display:flex;gap:20px}
.nav-links a{text-decoration:none;font-weight:600;color:#222}
.hamburger{display:none;font-size:26px;cursor:pointer}

.products{
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px
}
.product{
  background:#fff;border-radius:15px;
  padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.08)
}
.product img{
  width:100%;border-radius:12px;transition:.3s
}
.product img:hover{transform:scale(1.05)}
button{
  width:100%;padding:12px;
  background:#000;color:#fff;
  border:none;border-radius:8px;margin-top:10px;
  cursor:pointer
}
@media(max-width:768px){
  .nav-links{display:none;flex-direction:column}
  .nav-links.show{display:flex}
  .hamburger{display:block}
}
</style>
</head>

<body>

<header class="top-nav">
  <div class="logo">Nasy Luxe Hair</div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<div class="products" id="products"></div>

<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("show");
}

const products=[
{name:"16'' SDD",price:2200,img:"images/sdd-16.jpg"},
{name:"10'' Curls",price:850,img:"images/curls-10.jpg"},
{name:"10'' DD",price:1100,img:"images/dd-10.jpg"},
{name:"10'' DD 2",price:1100,img:"images/dd-10-2.jpg"},
{name:"14'' DD",price:1600,img:"images/dd-14.jpg"},
{name:"8'' Grey",price:1100,img:"images/grey-8.jpg"},
{name:"10'' Vietnamese",price:2100,img:"images/vietnamese-10.jpg"},
{name:"14'' Vietnam",price:2600,img:"images/vietnam-14.jpg"},
{name:"8'' Single Drawn",price:650,img:"images/single-drawn-8.jpg"},
{name:"10'' Vietnam",price:2100,img:"images/vietnam-10.jpg"},
{name:"10'' Vietnam 2",price:2100,img:"images/vietnam-10-2.jpg"},
{name:"18'' Vietnam",price:2800,img:"images/vietnam-18.jpg"},
{name:"10'' Pro DD Grey",price:1100,img:"images/pro-dd-grey-10.jpg"},
{name:"14'' DD 2",price:1400,img:"images/dd-14-2.jpg"},
{name:"10'' Jerry Curls",price:950,img:"images/jerry-curls-10.jpg"},
{name:"18'' Vietnam 2",price:2800,img:"images/vietnam-18-2.jpg"},
{name:"10'' Vietnam 3",price:2100,img:"images/vietnam-10-3.jpg"},
{name:"6'' Vietnam",price:1700,img:"images/vietnam-6.jpg"},
{name:"10'' Vietnam 4",price:1800,img:"images/vietnam-10-4.jpg"},
{name:"8'' Vietnam",price:1100,img:"images/vietnam-8.jpg"},
{name:"22'' DD W. Curls",price:2200,img:"images/dd-w-curls-22.jpg"}
];

const productsDiv=document.getElementById("products");

products.forEach(p=>{
productsDiv.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>R${p.price}</p>
<button onclick="addToCart('${p.name}',${p.price},'${p.img}')">Add to Cart</button>
</div>`;
});

function addToCart(name,price,img){
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let found=cart.find(i=>i.name===name);
found?found.qty++:cart.push({name,price,img,qty:1});
localStorage.setItem("cart",JSON.stringify(cart));
updateCount();
}

function updateCount(){
let cart=JSON.parse(localStorage.getItem("cart"))||[];
document.getElementById("cartCount").innerText=
cart.reduce((s,i)=>s+i.qty,0);
}
updateCount();
</script>

</body>
</html>

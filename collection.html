<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collection | Nasy Luxe Hair</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Segoe UI;background:#f6f6f6}

/* NAV */
.top-nav{
  background:#fff;display:flex;justify-content:space-between;
  align-items:center;padding:15px 25px;
  box-shadow:0 6px 20px rgba(0,0,0,.06)
}
.logo{font-size:22px;font-weight:bold}
.nav-links{display:flex;gap:25px}
.nav-links a{text-decoration:none;font-weight:600;color:#222}
.hamburger{display:none;font-size:24px;cursor:pointer}

/* PRODUCTS */
.products{
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px
}
.product{
  background:#fff;border-radius:15px;
  padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.08)
}
.product img{
  width:100%;border-radius:12px;transition:.3s
}
.product img:hover{transform:scale(1.08)}
button{
  width:100%;padding:10px;background:#000;
  color:#fff;border:none;border-radius:8px;margin-top:10px
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;bottom:20px;right:20px;
  background:#25d366;color:#fff;
  width:60px;height:60px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:30px;z-index:999
}

/* MOBILE */
@media(max-width:768px){
  .nav-links{display:none;flex-direction:column}
  .nav-links.show{display:flex}
  .hamburger{display:block}
  .products{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="top-nav">
  <div class="logo">Nasy Luxe Hair</div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="reviews.html">Reviews</a>
    <a href="cart.html"><i class="fa fa-cart-shopping"></i> <span id="nav-cart-count">0</span></a>
  </nav>
</header>

<div class="products" id="products"></div>

<a href="https://wa.me/27671912088" class="whatsapp-float" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("show");
}

const products=[
["16'' SDD",2200],["10'' Curls",850],["10'' DD",1100],["10'' DD 2",1100],
["14'' DD",1600],["8'' Grey",1100],["10'' Vietnamese",2100],
["14'' Vietnam",2600],["8'' Single Drawn",650],["10'' Vietnam",2100],
["10'' Vietnam 2",2100],["18'' Vietnam",2800],
["10'' Pro DD Grey",1100],["14'' DD 2",1400],
["10'' Jerry Curls",950],["18'' Vietnam 2",2800],
["10'' Vietnam 3",2100],["6'' Vietnam",1700],
["10'' Vietnam 4",1800],["8'' Vietnam",1100],
["22'' DD W. Curls",2200]
];

const container=document.getElementById("products");

products.forEach(p=>{
container.innerHTML+=`
<div class="product">
<img src="images/${p[0]}.jpg">
<h3>${p[0]}</h3>
<p>R${p[1]}</p>
<button onclick="addToCart('${p[0]}',${p[1]},'images/${p[0]}.jpg')">
Add to Cart
</button>
</div>`;
});

function addToCart(name,price,img){
let cart=JSON.parse(localStorage.getItem('cart'))||[];
let f=cart.find(i=>i.name===name);
f?f.qty++:cart.push({name,price,qty:1,image:img});
localStorage.setItem('cart',JSON.stringify(cart));
updateNavCart();
}

function updateNavCart(){
let cart=JSON.parse(localStorage.getItem('cart'))||[];
document.getElementById("nav-cart-count").innerText=
cart.reduce((a,b)=>a+b.qty,0);
}
updateNavCart();
</script>

</body>
</html>

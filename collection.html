
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collection | Nasy Luxe Hair</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { font-family:Segoe UI; background:#f8f8f8; margin:0; color:#333; }
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding:40px;
    }
    .product {
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.08);
    }
    button {
      width:100%;
      padding:10px;
      background:black;
      color:white;
      border:none;
      cursor:pointer;
      margin-top:10px;
      border-radius:6px;
      font-weight:bold;
    }
    button:hover { background:#333; }

    /* Floating nav */
    .floating-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.9);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .floating-nav a:hover { color: #d4af37; transform: translateX(5px); }
    .floating-nav i { font-size: 18px; }
  </style>
</head>
<body>

<div class="products">
  <div class="product">
    <h3>Vietnamese Hair</h3>
    <p>Inches: 20"</p>
    <p>Price: $120</p>
    <button onclick="addToCart('Vietnamese Hair 20',120)">＋ Add to Cart</button>
  </div>
  <div class="product">
    <h3>Curly Hair</h3>
    <p>Inches: 18"</p>
    <p>Price: $100</p>
    <button onclick="addToCart('Curly Hair 18',100)">＋ Add to Cart</button>
  </div>
  <div class="product">
    <h3>DD Jerry Curls</h3>
    <p>Inches: 18"</p>
    <p>Price: $95</p>
    <button onclick="addToCart('DD Jerry Curls 18',95)">＋ Add to Cart</button>
  </div>
</div>

<!-- Floating Navigation -->
<div class="floating-nav">
  <a href="index.html"><i class="fa fa-house"></i> Home</a>
  <a href="collection.html"><i class="fa fa-box"></i> Collection</a>
  <a href="reviews.html"><i class="fa fa-star"></i> Reviews</a>
  <a href="cart.html"><i class="fa fa-cart-shopping"></i> Cart</a>
</div>

</body>
</html>
